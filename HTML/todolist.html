<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="todos.css">
</head>
<body>

	<h1>Todo List</h1>

<ul>
	<!-- add class attribute to connect multiple items for their own style -->
	<li class="completed">
		<!-- have them load as already checked by adding checked attribute -->
		<input type="checkbox" name="" checked>
		Walk Rusty
	</li>
	<li class="completed">
		<input type="checkbox" name="" checked>
		Buy Groceries
	</li>
	<li id="special">
		<!-- can only use an id once on each page -->
		<input type="checkbox" name="">
		Finish Recording CSS Videos
	</li>
</ul>

</body>
</html>

can change elements "style" live, without affecting the base code
