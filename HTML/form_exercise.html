<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<!-- first last email required 
make password format 5 to 10 characters 
drop downs need to be select tags for birthday - only fill w/ 2 options each

format:
first name / last name
male female other
email password 5-10
birthday (select buttons)
I agree to terms and conditions
submit button
 -->


<form>
	<label for="fname">First Name: </label> 
	<input id="fname" type="text" name="fname" required>
	<label for="lname">Last Name: </label> 
	<input id="lname" type="text" name="lname" required>
	<p></p>
	<label for="male">Male: </label>
	<!-- the value tag here changes what shows up in query string -->
	<input id="male" type="radio" name="gender" value="MALE">
	<label for="female">Female: </label>
	<input id="female" type="radio" name="gender" value="FEMALE"><label for="other">Other: </label>
	<input id="other" type="radio" name="gender" value="other">
	<p></p>
	<label for="email">Email: </label>
	<input id="email" type="email" name="email" value="email" required>
	<label for="password">Password: </label>
	<!-- setting min/max pw length - deprecated -->
<!-- 	<input type="password" name="password" minlength="5" maxlength="10" required>
 -->	<!-- setting min/max pw length: newer method -->
 	<input type="password" name="password" pattern=".{5,10}" required> 
	<p></p>
	<label id="bday">Birthdate: </label>
	<select id="bday" name="month">
		<option>Jan</option>
		<option>Feb</option>
		<option>Mar</option>
	</select>
	<select id="bday" name="day">
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
	<select id="bday" name="year">
		<option>1900</option>
		<option>1901</option>
		<option>1902</option>
	</select>
	<p>I agree to terms and conditions</p>
	<input type="submit" name="">
</form>

</body>
</html>
