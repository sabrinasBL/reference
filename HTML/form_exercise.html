<body>

<!-- first last email required 
make password format 5 to 10 characters 
drop downs need to be select tags for birthday - only fill w/ 2 options each

format:
first name / last name
male female other
email password 5-10
birthday (select buttons)
I agree to terms and conditions
submit button

notes on password validation:
minlength isn't supported on all browsers
pattern is supported on newer browsers only and not safari
better to do pw validation in JS ultimately
https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/password
about pattern tag
https://www.w3schools.com/tags/att_input_pattern.asp
 -->


<form>
	<!-- add one line w/ first and last inputs -->
	<label for="fname">First Name: </label> 
	<input id="fname" type="text" name="fname" placeholder="Juanita" required>
	<label for="lname">Last Name: </label> 
	<input id="lname" type="text" name="lname" placeholder="Suarez" required>
	
	<!-- put gender options on new line, in div tags, with labels for each -->
	<div>
		<label for="male">Male: </label>
		<!-- the value tag here changes what shows up in query string -->
		<input id="male" type="radio" name="gender" value="MALE">
		<label for="female">Female: </label>
		<input id="female" type="radio" name="gender" value="FEMALE"><label for="other">Other: </label>
		<input id="other" type="radio" name="gender" value="other">
	</div>

	<div>
		<label for="email">Email: </label>
		<input id="email" type="email" name="email" value="email" required>
		<label for="password">Password: </label>
		<!-- setting min/max pw length - deprecated -->
	<!-- 	<input type="password" name="password" minlength="5" maxlength="10" required>
	 -->	<!-- setting min/max pw length: newer method -->
	 	<input type="password" name="password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters"> 
	</div>

	<!-- the way the instructor does it -->
	<div>
		<label>
			Birthday:
			<select name="day">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>

			<select month="month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
			</select>

			<select month="year">
				<option>Year</option>
				<option>1900</option>
				<option>1901</option>
				<option>1902</option>
			</select>
		</label>
	</div>

	<!-- one correct way of doing this, with a fieldset and legend -->
	<fieldset>
		<legend>Birthday: </legend>
		<label id="month">Month: </label>
		<select id="month" name="month">
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
		</select>

		<label id="day">Day: </label>
		<select id="day" name="day">
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>

		<label id="year">Year: </label>
		<select id="year" name="year">
			<option>1900</option>
			<option>1901</option>
			<option>1902</option>
		</select>
	</fieldset>

	<!-- add checkbox for terms and conditions agreement -->
	<div>
		<label for="terms">I agree to the terms and conditions</label>
		<input id="terms" type="checkbox" name="terms" required>
	</div>
	
	<!-- add submit button -->
	<input type="submit" name="submit">
